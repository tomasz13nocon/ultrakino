<div class="page-content-thingy">
	<div class="btn-2" ng-click="adminPanelCtrl.getAlltubeFilms()">Get Alltube films</div>

	<div class="spinner-small" ng-series="loading"></div>

	<div class="admin-panel-films" ng-series="films">
		Filmy:
		<div class="admin-panel-film" ng-repeat="film in films">
			Tytu≈Ç: <span ng-bind="film.title"></span>
			<br />
			Filmweb ID: <span ng-bind="film.filmwebId"></span>
			<br />
			Linki:
			<div class="admin-panel-film-player" ng-repeat="player in film.players">
				Hosting: <span ng-bind="player.hosting"></span>
				<br />
				Wersja: <span ng-bind="player.languageVersion"></span>
				<br />
				Src: <span ng-bind="player.src"></span>
			</div>
			<hr />
		</div>
	</div>

	<div class="admin-panel-error-box" ng-series="error">
		<span class="admin-panel-error-label">HTTP status code: </span>
		<span ng-bind="error.status"></span>
		<br />
		<span class="admin-panel-error-label">Message: </span>
		<span ng-bind="error.msg"></span>
	</div>

</div>
