<div id="carousel-wrapper">
	<h3 class="section-heading carousel-heading">Polecane</h3>
	<div class="owl-carousel">
		<div ng-repeat="film in homeCtrl.recommendedFilms" enable-carousel>
			<a ng-href="#filmy/{{film.filmId}}/{{film.title}}-{{film.year}}">
				<img class="carousel-film-cover" ng-src="{{film.coverFilename}}" alt="{{film.title}} cover">
				<div class="carousel-film-info">
					<h2 class="carousel-film-title"><span ng-bind="film.title"></span> (<span ng-bind="film.year"></span>)</h2>
					<span ng-bind="film.languageVersion"></span>
					<p class="carousel-film-description" ng-bind="film.description"></p>
				</div>
				<div class="clear"></div>
			</a>
		</div>
	</div>
</div>

<div class="films-section page-content-thingy">
	<h3 class="section-heading films-section-heading">Najnowsze Filmy</h3>
	<div class="films-section-films">
		<div class="films-section-film" ng-repeat="film in homeCtrl.newestFilms">
			<a ng-href="#filmy/{{film.filmId}}/{{film.title}}-{{film.year}}">
				<div class="films-section-cover-wrapper">
					<img class="films-section-cover" ng-src="{{film.coverFilename}}" alt="{{film.title}}">
				</div>
				<h2 class="films-section-title"><span ng-bind="film.title"></span> (<span ng-bind="film.year"></span>)</h2>
			</a>
		</div>
	</div>
</div>

<div class="films-section page-content-thingy">
	<h3 class="section-heading films-section-heading">Najczęściej Oglądane Filmy</h3>
	<div class="films-section-films">
		<div class="films-section-film" ng-repeat="film in homeCtrl.mostWatchedFilms">
			<a ng-href="#filmy/{{film.filmId}}/{{film.title}}-{{film.year}}">
				<div class="films-section-cover-wrapper">
					<img class="films-section-cover" ng-src="{{film.coverFilename}}" alt="{{film.title}}">
				</div>
				<h2 class="films-section-title"><span ng-bind="film.title"></span> (<span ng-bind="film.year"></span>)</h2>
			</a>
		</div>
	</div>
</div>
